<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CPI/SPI Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link CSS normally -->
    <style>
      /* Basic loading indicator */
      body.loading::before {
        content: "Loading WebAssembly...";
        display: block;
        padding: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body class="loading">
    <!-- The Yew app will be rendered here, but the body starts empty -->
    <script type="module">
      // Import the generated JS file to initialize the WASM module
      import init from './pkg/cpi_calculator_web.js'; // Adjusted path for Docker structure

      async function run() {
        // Initialize the WASM module
        await init();
        // Remove loading indicator after WASM is loaded
        document.body.classList.remove('loading');
      }

      run();
    </script>
  </body>
</html>
